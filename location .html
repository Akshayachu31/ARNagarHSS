<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>School Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .location-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .location-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .location-container p {
            font-size: 16px;
            margin-top: 20px;
        }
        .location-container a {
            color: #007bff;
            text-decoration: none;
        }
        .location-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="location-container">
        <h2>Our School Location</h2>
        
        <!-- Embedded Google Map -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.3282951160867!2d75.9867!3d11.0402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba65f2078e24fdd%3A0x66f3e23e9df43f8a!2sVengara%2C%20Kerala!5e0!3m2!1sen!2sin!4v1694690112345!5m2!1sen!2sin"
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <!-- Direct Google Maps Link -->
        <p>
            <strong>Visit us here: </strong>
            <a href="https://maps.app.goo.gl/zhoXPNx1vsTDqqUc8" target="_blank">
                View on Google Maps
            </a>
        </p>
    </div>

</body>
</html>
